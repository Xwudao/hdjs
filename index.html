<body style="padding: 50px;">
<div class="swiper-container">

        <div class="swiper-slide">

    .swiper-container {
        width: 600px;
        height: 300px;
    }
</style>
<script>
    require(['util'], function (util) {
        var mySwiper = new Swiper('.swiper-container', {
            loop: true,
            // 如果需要分页器
            pagination: '.swiper-pagination',
            // 如果需要前进后退按钮

            prevButton: '.swiper-button-prev',
        })
    })
