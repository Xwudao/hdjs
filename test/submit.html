<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单提交</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script>
        window.hdjs = {};
        window.hdjs.base = '/plugin/hdjs';
        window.hdjs.uploader = 'php/uploader.php?';
        window.hdjs.filesLists = 'php/filesLists.php?';
    </script>
    <script src="../require.js"></script>
    <script src="../config.js"></script>
</head>
<body style="padding: 50px;">
<form action="php/submit.php" onsubmit="post(event)">
    <input type="text" required value="后盾人" name="web">
    <button type="submit">提交</button>
</form>
<script>
    require(['bootstrap']);
    function post(event) {
        event.preventDefault();
        require(['hdjs','bootstrap'], function (hdjs) {
            hdjs.submit({url:'php/submit.php',successUrl:'refresh'});
        })
    }
</script>
</body>
</html>
